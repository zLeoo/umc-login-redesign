<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="log-in">
            <div class="umc-logo">
                <a href="http://www.umc.br/bem_vindo/"><img src="images/umc-logo.png" ></a>
            </div>
            <div class="form">
                <h1>Portal do Aluno</h1>
                <div class="line"></div>
                <form action="">
                    <label for="rgm">RGM</label>
                    <input type="text" id="rgm" name="rgm">
                    <label for="password">SENHA</label>
                    <input type="password" id="password" name="password">
                    <a href="#">Esqueceu a senha?</a>
                    <input type="submit" value="ENTRAR">
                </form>
                <p>Copyright © 2000 - 2020 UMC. Todos os direitos reservados. All rights reserved.</p>

            </div>


        </div>
        <div class="illustration">
            <img src="images/ilustração.png">
        </div>

    </div>
    
</body>
</html>
